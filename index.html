<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sujal ❤️ Anjali</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.2);
    }

    h1 {
        color: #ff2e75;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 60px;
    }

    button {
        padding: 12px 20px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
    }

    #yes {
        background: #ff2e75;
        color: white;
    }

    #no {
        background: #ddd;
        position: absolute;
        left: 60%;
        top: 0;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: float 5s linear infinite;
        opacity: 0.7;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0.7; }
        100% { transform: translateY(-100vh); opacity: 0; }
    }
</style>
</head>

<body>

<div class="card">
    <h1>Anjali ❤️</h1>
    <p>Do you love me?</p>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes</button>
        <button id="no" onmouseover="moveNo()">No</button>
    </div>
</div>

<script>
    function yesClick() {
        document.body.innerHTML = `
            <div style="
                height:100vh;
                display:flex;
                justify-content:center;
                align-items:center;
                flex-direction:column;
                background:linear-gradient(135deg,#ff5f9e,#ff9a9e);
                color:white;
                text-align:center;
                font-family:Poppins,sans-serif;">
                <h1>❤️ I Love You Too ❤️</h1>
                <p>Forever yours,<br><b>Sujal</b></p>
            </div>
        `;
    }

    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * 200 - 100;
        const y = Math.random() * 100 - 50;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // floating hearts
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = "❤️";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 20 + 15 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 5000);
    }, 300);
</script>

</body>
</html>
