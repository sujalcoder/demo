<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sujal ‚ù§Ô∏è Anjali</title>

<style>
    body {
        margin: 0;
        height: 100vh;
        background: linear-gradient(135deg, #ff5f9e, #ff9a9e);
        display: flex;
        justify-content: center;
        align-items: center;
        font-family: 'Poppins', sans-serif;
        overflow: hidden;
    }

    .card {
        background: white;
        padding: 25px;
        border-radius: 20px;
        text-align: center;
        width: 90%;
        max-width: 350px;
        box-shadow: 0 10px 30px rgba(0,0,0,0.25);
        z-index: 10;
    }

    h1 {
        color: #ff2e75;
        margin-bottom: 10px;
    }

    p {
        font-size: 18px;
        margin-bottom: 20px;
    }

    .buttons {
        position: relative;
        height: 60px;
    }

    button {
        padding: 12px 22px;
        border: none;
        border-radius: 30px;
        font-size: 16px;
        cursor: pointer;
    }

    #yes {
        background: #ff2e75;
        color: white;
    }

    #no {
        background: #eee;
        position: absolute;
        left: 60%;
        top: 0;
    }

    .heart {
        position: fixed;
        bottom: -20px;
        font-size: 20px;
        animation: float 6s linear infinite;
        opacity: 0.8;
    }

    @keyframes float {
        0% { transform: translateY(0); opacity: 0.8; }
        100% { transform: translateY(-110vh); opacity: 0; }
    }

    img {
        width: 220px;
        border-radius: 20px;
        box-shadow: 0 8px 25px rgba(0,0,0,0.3);
        margin-bottom: 20px;
    }
</style>
</head>

<body>

<div class="card">
    <h1>Anjali ‚ù§Ô∏è</h1>
    <p>Do you love me?</p>

    <div class="buttons">
        <button id="yes" onclick="yesClick()">Yes</button>
        <button id="no" onmouseover="moveNo()">No</button>
    </div>
</div>

<script>
    function yesClick() {
        document.body.innerHTML = `
        <div style="
            height:100vh;
            display:flex;
            justify-content:center;
            align-items:center;
            flex-direction:column;
            background:linear-gradient(135deg,#ff5f9e,#ff9a9e);
            color:white;
            text-align:center;
            font-family:Poppins,sans-serif;
            padding:20px;">
            
            <img src="sujal.jpg" alt="Sujal ‚ù§Ô∏è Anjali">
            <h1>‚ù§Ô∏è Forever Together ‚ù§Ô∏è</h1>
            <p>Anjali & Sujal<br>Made for each other üíû</p>
        </div>
        `;
    }

    function moveNo() {
        const noBtn = document.getElementById("no");
        const x = Math.random() * 220 - 110;
        const y = Math.random() * 120 - 60;
        noBtn.style.transform = `translate(${x}px, ${y}px)`;
    }

    // floating hearts (extra hearts on first page)
    setInterval(() => {
        const heart = document.createElement("div");
        heart.className = "heart";
        heart.innerHTML = Math.random() > 0.5 ? "‚ù§Ô∏è" : "üíñ";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.fontSize = Math.random() * 22 + 14 + "px";
        document.body.appendChild(heart);

        setTimeout(() => heart.remove(), 6000);
    }, 250);
</script>

</body>
</html>
